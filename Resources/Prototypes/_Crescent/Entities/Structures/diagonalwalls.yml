# base curved wall

- type: entity
  abstract: true
  parent: BaseWallDiagonal
  id: BaseWallCurved
  name: basewall
  suffix: curved
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "-0.5,-0.2"
            - "0.2,0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Occluder
    enabled: false

#reinforced

- type: entity
  parent: [BaseWallCurved, WallReinforced]
  id: WallReinforcedDiagonalCurved
  name: reinforced wall
  suffix: curved
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: Structures/Walls/reinforced_diagonalcurved.rsi
    state: state0
  - type: Icon
    sprite:  Structures/Walls/reinforced_diagonalcurved.rsi
