- type: entity
  parent: BaseWall
  id: WallRemnant
  name: "Warped Wall"
  description: A highly unusual hull plating. The edges where the twisting metal meet are filled with a purple residue dust.
  components:
    - type: Tag
      tags:
        - Wall
    - type: Sprite
      sprite: _Crescent/Structures/remnantWalls.rsi
      state: remnant_full
    - type: Icon
      sprite: _Crescent/Structures/remnantWalls.rsi
      state: remnant_full
    - type: IconSmooth
      key: walls
      base: remnant_
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: StructuralMetallicStrong
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 2000
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                Girder:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

- type: entity
  parent: WallRemnant
  id: WallRemnantFilledCorner
  name: Warped Corner
  suffix: Filled
  placement:
