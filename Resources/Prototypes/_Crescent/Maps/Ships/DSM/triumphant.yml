- type: vessel
  id: Triumphant
  name: DSM Triumphant
  description: An exploration cruiser turned frontliner vessel, equipped for long-distance missions.
  price: 125000
  category: Large
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/triumphant.yml

- type: gameMap
  id: Triumphant
  mapName: 'DSM Triumphant'
  mapPath: /Maps/_Crescent/Shuttles/DSM/triumphant.yml
  minPlayers: 0
  stations:
    Triumphant:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: cruiser
        - type: StationNameSetup
          mapNameTemplate: 'DSM Triumphant {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            KnightDSM: [ 1, 1 ]
            LevymanDSM: [ 3, 3 ]
            SurgeonDSM: [ 1, 1 ]
